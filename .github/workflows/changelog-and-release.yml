name: Changelog and Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch
      only_publish:
        description: 'Only publish to marketplace (skip changelog and release)'
        required: false
        default: false
        type: boolean

jobs:
  changelog-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install webview dependencies
        run: cd webview && npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Generate changelog and release
        if: ${{ !inputs.only_publish }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          npx changelogen --release --${{ github.event.inputs.release_type }} --push

      - name: Get new version
        id: version
        run: |
          if [ "${{ inputs.only_publish }}" = "true" ]; then
            # Get latest git tag for only_publish mode
            NEW_VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          else
            # Get version from package.json for normal mode
            NEW_VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: ${{ !inputs.only_publish }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Package extension
        run: npm run package

      - name: Publish to Visual Studio Code Marketplace
        run: npx vsce publish --pat ${{ secrets.VSCE_TOKEN }}
